<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/weui.css">
    <link rel="stylesheet" type="text/css" href="./css/components.css">
</head>
<body>
<h1 class="title center">忘记密码</h1>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">手机/邮箱</label></div>
        <div class="weui-cell__bd">
            <input id="tel_mail" class="weui-input" placeholder="输入手机号/邮箱"></input>
        </div>
        <div class="weui-cell__ft">
            <i class="weui-icon-warn"></i>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
        <div class="weui-cell__bd">
            <input id="identifying_code" class="weui-input" placeholder="输入验证码"></input>
        </div>
        <div class="weui-cell__ft">
            <button id="get_identifying_code" class="weui-vcode-btn">获取验证码</button>
        </div>
    </div>
    <div class="weui-cell password">
        <div class="weui-cell__hd"><label class="weui-label">修改密码 </label></div>
        <div class="weui-cell__bd">
            <input id="password" class="weui-input" placeholder="输入密码" type="password"></input>
        </div>
        <div class="weui-cell__ft">
            <i class="weui-icon-warn"></i>
        </div>
    </div>
    <div class="weui-cell password">
        <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
        <div class="weui-cell__bd">
            <input id="repeat_password" class="weui-input" placeholder="再次输入密码" type="password"></input>
        </div>
        <div class="weui-cell__ft">
            <i class="weui-icon-warn"></i>
        </div>
    </div>
</div>
<div class="weui-footer_fixed-bottom footer">
    <button id="btn_confirm" class="weui-btn weui-btn_confirm">完成</button>
    <a href="login.html" class="weui-btn weui-btn_warn">取消</a>
</div>
<div id="toast_password" class="weui-toast">
    <i class="weui-icon-warn weui-icon_toast" style="color: #eee;"></i>
    <p class="weui-toast__content">两次密码不一致</p>
</div>
<script type="text/javascript" src="./js/zepto.min.js"></script>
<script type="text/javascript" src="./js/forget.js"></script>
</body>
</html>
